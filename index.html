<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./src/lib/favicon.ico" type="image/x-icon">
	<link rel="stylesheet/less" href="./src/css/main.css">
</head>
<body>
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-include="'./views/navs.html'" ng-controller="NavsController"></div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body: true, collapse: collapsed}">
				<div yk-loading ng-if="!loaded" class="loading" ng-src="./public/images/loading.gif"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>

	<script src="src/bower_components/angular/angular.min.js"></script>
	<script src="src/bower_components/angular-route/angular-route.min.js"></script>
	<script src="src/bower_components/angular-animate/angular-animate.min.js"></script>
	<!-- 主模块 -->
	<script src="src/js/app.js"></script>
	<script src="src/js/less.js"></script>
</body>
</html>
